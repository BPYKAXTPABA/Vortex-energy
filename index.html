<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortex Energy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0a0f1c, #111827);
      color: #e0f7ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #0f172a;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      color: #38bdf8;
      font-size: 1.5rem;
    }
    nav a {
      color: #e0f7ff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #38bdf8;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      color: #38bdf8;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .hero .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .hero .buttons a {
      text-decoration: none;
      background-color: #38bdf8;
      color: #0a0f1c;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .hero .buttons a:hover {
      background-color: #0ea5e9;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #0f172a;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>VORTEX ENERGY</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <h2>FUEL YOUR FOCUS</h2>
    <p>Clean energy. No crash. No compromise. Discover a new standard in performance and clarity with Vortex Energy.</p>
    <div class="buttons">
      <a href="product.html">Explore Product</a>
      <a href="order.html">Order Now</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Vortex Energy. All rights reserved.</p>
  </footer>
</body>
</html>
