<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Vortex Energy</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .contact-box {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.08);
      display: inline-block;
      text-align: left;
      margin-top: 2rem;
    }

    .contact-row {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #e0f7ff;
    }

    .contact-row svg {
      width: 20px;
      height: 20px;
      margin-right: 0.6rem;
      stroke: #38bdf8;
      flex-shrink: 0;
    }

    .contact-row strong {
      color: #38bdf8;
      margin-right: 0.3rem;
    }

    .page-content {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .section-title {
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .subheading {
      color: #e0f7ff;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Vortex Logo" />
      <span>VORTEX ENERGY</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="order.html">Order</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="page-content">
    <h1 class="section-title">Contact Us</h1>
    <p class="subheading">If you have questions, feedback, or need support, feel free to reach out. We’re here to help!</p>

    <div class="contact-box">
      <div class="contact-row">
        <i data-lucide="mail"></i>
        <strong>Email:</strong> support@vortexenergy.fake
      </div>
      <div class="contact-row">
        <i data-lucide="phone"></i>
        <strong>Phone:</strong> +1 (999) 123-4567
      </div>
      <div class="contact-row">
        <i data-lucide="clock"></i>
        <strong>Business Hours:</strong> Mon–Fri, 9am–5pm (EST)
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-logo">
      <img src="assets/logo.png" alt="Vortex Logo" />
      <p>&copy; 2025 Vortex Energy. All rights reserved.</p>
    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
